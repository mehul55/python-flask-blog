
{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                     <h1>Basic Actions</h1>
                     <a href="/edit/0"><button class="btn btn-primary">Add a new Post</button></a>
                     <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                     <hr>
                     <h1>UPLOAD A FILE</h1>
                     <form action="/uploader" method="post" enctype='multipart/form-data'>
                        <input type="file" id="avatar" name="file1" accept="image/png, image/jpeg" />
                        <button type="submit">Submit</button>
                     </form>
                     <hr>
                     <h1>EDIT POSTS</h1>
                     <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    <!-- We will add something here soon-->>
                    <!-- Pager-->
                </div>
            </div>
        </div>
{% endblock %}
